allowed_hosts:
  - www.chusho.meti.go.jp
  - chusho.meti.go.jp
  - www.meti.go.jp
  - meti.go.jp
  - www.jgrants-portal.go.jp
  - jgrants-portal.go.jp

sources:
  # 中小企業庁は「k番号」の個別公募ページを狙う
  - name: 中小企業庁_公募一覧
    url: https://www.chusho.meti.go.jp/koukai/koubo/
    include: ["/koukai/koubo/20\\d{2}/k\\d+\\.html$"]
    exclude: []
    max_new: 60

  - name: 中小企業庁_IT_案内
    url: https://www.chusho.meti.go.jp/shogyo/shogyo/hojyokin/it.html
    include: ["/koukai/koubo/20\\d{2}/k\\d+\\.html$"]
    exclude: []
    max_new: 40

  # jGrants は SPA なので Tavily discovery で候補を見つける
  - name: JGrants_discovery
    url: https://www.jgrants-portal.go.jp/
    discover: tavily
    query: "site:jgrants-portal.go.jp 公募 申請 補助金 2025"
    include: []       # discovery結果も doc-only/allowed_hosts で絞り込みます
    exclude: []
    max_new: 40
