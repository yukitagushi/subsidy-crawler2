name: Crawl Subsidies
on:
  schedule: [ { cron: "5 * * * *" } ]
  workflow_dispatch: {}

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 20                # ジョブ全体の上限
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11", cache: "pip" }
      - run: python -m pip install -U pip setuptools wheel
      - run: pip install -r requirements.txt

      - name: Run incremental crawler
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # ★ このRunだけ 304 を回避して本文を必ず取得（終わったら削除/0に）
          FORCE_REFRESH: "1"

          # ★ HTTPの待ち時間を延長（中小はさらに長め）
          CONNECT_TIMEOUT: "15"
          READ_TIMEOUT: "60"
          CHUSHO_READ_TIMEOUT: "90"

          # ★ 1回で回せる時間と件数を拡大
          TIME_BUDGET_SEC: "600"
          MAX_PAGES_PER_RUN: "120"
          MAX_PER_DOMAIN: "50"

          # 任意：フォールバック用（Secretsに入れていれば拾われる）
          # TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        run: python crawl_incremental.py
